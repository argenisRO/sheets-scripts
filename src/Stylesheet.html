<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />

<style>
    html,
    body {
        font-family: 'Roboto';
        margin: 0;
        height: 100%;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        font-weight: 550;
    }

    header {
        position: relative;
        width: 100%;
        height: 10%;
        background: #3c5c6d;
        border-bottom: 6px solid #0072ac;
        padding: 10px auto 20px;
    }

    header > img {
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }

    nav {
        margin: auto;
        width: 50%;
        padding: 10px;
    }

    .link {
        text-decoration: none;
        border: 2px solid #707070;
        border-radius: 15px;
        width: 155px;
        height: 50px;
        margin: 20px 0px;
        font-size: 1.5em;
        line-height: 50px;
        color: #707070;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
    }

    .lootLink {
        background: #d5ef9f;
    }

    .warLink {
        background: #a5d3e8;
    }

    footer {
        position: absolute;
        color: #9f9f9f;
        margin: 4px;
        bottom: 0;
        font-size: 10px;
        opacity: 0.5;
    }
</style>
